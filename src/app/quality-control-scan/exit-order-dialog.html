  <h2 mat-dialog-title>Exiting Order </h2>
      <mat-dialog-content class="mat-typography">
       <h3>the current order was not added to the license plate, are you sure you want to move on to what you just scanned?</h3>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
      </mat-dialog-actions>
