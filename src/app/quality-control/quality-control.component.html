  <div  fxLayout="column" fxLayoutAlign="center" fxLayoutGap="40px" class="content">
  <div  fxFlex="" fxFlexOffset="20px" fxFlexAlign="center">
    <div fxFlexAlign="center">
	<button style="width: 500px;" (click)="createAndPrintLicensePlate()" mat-raised-button color="primary">Create New License Plate</button>
</div>
  <br/>
  <br/>
  <br/>
  <div fxLayoutAlign="center">
  <button  mat-fab color="primary">
    OR
  </button>
  <br/>
  <br/>

  <br/>
  <br/>
  </div>
		<div>
			<mat-form-field style="width: 500px;"  >
				<mat-label>Enter License Plate No</mat-label>
				<input matInput (keyup.enter)="scanLicensePlate()" placeholder="" value="" [(ngModel)]="licensePlateId">
      </mat-form-field>
		<br/>
    <br/>
    <mat-spinner *ngIf="creatingAndPrintingLicensePlate"  diameter="30" ></mat-spinner>
  <mat-spinner *ngIf="gettingLicensePlate"  diameter="30" ></mat-spinner>
     <br/>

      <h3 *ngIf="error!=null" style="color:red;">{{error}}</h3>
        
		</div>
	</div>
  </div>


  <mat-form-field appearance="fill">
  <mat-label>Printer</mat-label>
		<mat-select matNativeControl [(value)]="stateService.printer" >
			<mat-option value="printer1">1</mat-option>
	<mat-option value="printer2">2</mat-option>
  	<mat-option value="printer3">3</mat-option>
    	<mat-option value="printer4">4</mat-option>
		</mat-select>
</mat-form-field>
