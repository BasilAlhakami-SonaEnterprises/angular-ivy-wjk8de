<div class="header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
    <p >{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button  mat-button mat-dialog-close  (click)="cancel()">{{ data.cancelText }}</button>
    <button  mat-button (click)="confirm()">{{ data.confirmText }}</button>
</div>
